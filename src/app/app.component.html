<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 city-container">
			
			<span>City</span>
			<ng-select [items]="cities" (change)="getWeatherData($event)" bindLabel="name" autofocus bindValue="value" [(ngModel)]="city">
			</ng-select>
			
		</div>

		<div class="col-12" *ngIf="weatherData">
			<div class="row">
				<div class="col-md-3 col-sm-6">
					<div class="row">
						<div class="col-12">
							<span>Current Weather: </span>
						</div>
						<app-weather class="col-12" [weatherDetails]="getTodayData()" [isToday]="true"></app-weather>
					</div>
				</div>
				<div class="col-md-9 col-sm-6">
					<div class="row">
						<div class="col-12">
							<span>Next 3 Days: </span>
						</div>
						<app-weather class="col-md-4 col-sm-12" *ngFor="let data of weatherData.list | slice:1" [weatherDetails]="data"></app-weather>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12" *ngIf="!weatherData">
			Loading....
		</div>
	</div>
</div>
